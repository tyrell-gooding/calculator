<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="container">
    <div class="answer">
        <p class="answer-message">

        </p>
    </div>
    <div class="buttons">
        <button class="btn-0 calc">0</button>
        <button class="btn-1 calc">1</button>
        <button class="btn-2 calc">2</button>
        <button class="btn-3 calc">3</button>
        <button class="btn-4 calc">4</button>
        <button class="btn-5 calc">5</button>
        <button class="btn-6 calc">6</button>
        <button class="btn-7 calc">7</button>
        <button class="btn-8 calc">8</button>
        <button class="btn-9 calc">9</button>
        <button class="btn-+ calc">+</button>
        <button class="btn - calc">-</button>
        <button class="btn-x calc">x</button>
        <button class="btn-/ calc">/</button>
        <button class="enter" onclick="updateCalcLine()">ENTER</button>
        <button  class="back"  onclick="updateCalcLine()">BACK</button>
    </div>
    <div class="previous">
        <button>previous</button>
    </div>
</div>
</body> 
<script src="script.js"></script>
</html>
